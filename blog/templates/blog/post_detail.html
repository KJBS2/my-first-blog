{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <HR width="100%" align="right" style="color:black; background-color:black; height:3px; border:none" />
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <HR width="100%" align="right" style="color:black; background-color:black; height:3px; border:none" />
    </div>
{% endblock %}
