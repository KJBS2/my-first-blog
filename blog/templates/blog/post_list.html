{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
			<HR width="100%" align="right" style="color:black; background-color:black; height:3px; border:none" />
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                {{ post.published_date }}
            </div>
			<HR width="100%" align="right" style="color:black; background-color:black; height:3px; border:none" />
        </div>
    {% endfor %}
{% endblock content %}
